services:
  mcp-datadog:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    container_name: mcp-datadog-server
    
    # Environment variables
    # Environment file
    env_file:
      - .env
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_APP_KEY: ${DD_APP_KEY}
      DD_SITE: ${DD_SITE:-datadoghq.com}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    # Network configuration for external access
    ports:
      # Expose stdio via socat if needed (optional)
      # See documentation for proxy setup
      - "${MCP_PORT:-8002}:8002"
    
    # Volume for .env file (optional)
    volumes:
      - ${ENV_FILE:-.env}:/.env:ro
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "ps", "aux"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Run as non-root user (optional)
    user: "${UID:-1000}:${GID:-1000}"

networks:
  default:
    name: mcp-network


